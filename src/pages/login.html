<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="../css/style.css" />
        <link rel="stylesheet" href="../css/login.css" />

        <title>Login Page</title>
    </head>
    <body>
        <div class="container">
            <div class="fundo-login">
                <form>
                    <img src="../imgs/buyge_branco.png" alt="Logo do projeto na cor preta" class="logo">
                    <div class="grupo-input">
                        <div
                            id="email"
                            class="entrada-texto did-floating-label-content"
                        >
                            <input
                                class="did-floating-input entrada-texto"
                                type="text"
                                placeholder=" "
                            />
                            <label class="did-floating-label"
                                >Email ou usuário</label
                            >
                        </div>
                        <div id="senha" class="entrada-texto did-floating-label-content">
                            <input
                                class="did-floating-input entrada-texto"
                                type="password"
                                placeholder=" "
                            />
                            <label class="did-floating-label">Senha</label>
                        </div>
                    </div>
                    <p class="esqueceu">Esqueceu sua senha?</p>
                    <a
                        type="button"
                        class="botao"
                        id="entrar"
                        href="../../index.html"
                        >Entrar</a
                    >
                    <a
                        type="button"
                        class="botao"
                        id="criar"
                        href="./signin.html"
                        >Criar uma conta</a
                    >
                </form>
            </div>
            <div class="equipe">
                <p>Criado por <b>LikeCaramelo ©</b></p>
            </div>
        </div>

        <!--
            <input class="entrada-texto" type="text" name="email" id="email" placeholder="Email ou usuario"/>
            <input class="entrada-texto" type="password" name="senha" id="senha" placeholder="Senha"/>
        -->

        <script src="../js/login.js"></script>
    </body>
</html>
