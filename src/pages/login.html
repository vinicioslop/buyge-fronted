<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="/src/css/style.css" />
        <link rel="stylesheet" href="/src/css/login.css" />

        <title>Login Page</title>
    </head>
    <body>
        <div class="container">
            <div class="fundo-login">
                <form>
                    <img
                        src="/src/imgs/logo/buyge_branco.png"
                        alt="Logo do projeto na cor preta"
                        class="logo"
                    />
                    <div class="grupo-input">
                        <input
                            class="entrada-texto"
                            type="text"
                            name="email"
                            id="email"
                            placeholder="Email ou usuario"
                        />

                        <input
                            class="entrada-texto"
                            type="password"
                            name="senha"
                            id="senha"
                            placeholder="Senha"
                        />
                    </div>
                    <p class="esqueceu">Esqueceu sua senha?</p>
                    <a
                        type="button"
                        class="botao"
                        id="entrar"
                        href="/index.html"
                        >Entrar</a
                    >
                    <a
                        type="button"
                        class="botao"
                        id="criar"
                        href="/src/pages/signin.html"
                        >Criar uma conta</a
                    >
                </form>
            </div>
            <div class="equipe">
                <p>Criado por <b>LikeCaramelo Â©</b></p>
            </div>
        </div>

        <script src="/src/js/login.js"></script>
    </body>
</html>
