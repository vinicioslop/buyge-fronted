<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="/src/css/login.css" />
        <link rel="stylesheet" href="/src/css/componentes/style.css" />

        <link
            rel="shortcut icon"
            href="/src/imgs/logo/logo_buyge_novo_branco.png"
            type="image/x-icon"
        />

        <title>Login Page</title>
    </head>
    <body>
        <div class="container">
            <form class="form-login">
                <h1 class="titulo-login">Entrar</h1>
                <div class="grupo-input">
                    <input
                        class="entrada-texto"
                        type="email"
                        name="email"
                        id="email"
                        placeholder="Email"
                    />

                    <input
                        class="entrada-texto"
                        type="password"
                        name="senha"
                        id="senha"
                        placeholder="Senha"
                    />
                </div>
                <p class="esqueceu">Esqueceu sua senha?</p>
                <a type="button" class="botao" id="entrar" href="/index.html"
                    >Entrar</a
                >
            </form>
            <div class="fundo-logo">
                <div class="conteudo">
                    <img
                        src="/src/imgs/logo/logo_buyge_novo_branco.png"
                        class="logo-icone"
                    />
                    <h1 class="bem-vindo">Olá!</h1>
                    <div class="textinho">
                        Introduza os seus dados pessoais para abrir uma conta
                        conosco.
                    </div>
                    <button class="criar" onclick="criar()">Inscreva-se</button>
                </div>
            </div>
        </div>

        <!--
        <div class="equipe">
            <p>Criado por <b>LikeCaramelo ©</b></p>
        </div>
        <div id="falha">
            <p>Email e/ou login incorretos!</p>
            <button id="fecharCaixa" class="efeito">OK</button>
        </div>
        -->

        <script src="/src/js/login.js"></script>
    </body>
</html>
