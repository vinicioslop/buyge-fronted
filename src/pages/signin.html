<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cadastro de Cliente</title>

        <link rel="stylesheet" href="/src/css/sign.css" />
        <link rel="stylesheet" href="/src/css/componentes/style.css" />

        <link
            rel="shortcut icon"
            href="/src/imgs/logo/logo_buyge_novo_branco.png"
            type="image/x-icon"
        />
    </head>

    <body>
        <div class="container">
            <form class="cadastro">
                <img
                    src="/src/imgs/logo/buyge_logo_novo_branco_full.png"
                    alt=""
                    class="logo"
                />
                <div class="nome-sobrenome">
                    <div class="entrada-dados">
                        <label for="nome">Nome</label>
                        <input
                            type="text"
                            id="nome"
                            name="nome"
                            required
                            placeholder="Informe o seu nome"
                        />
                    </div>
                    <div class="entrada-dados">
                        <label for="sobrenome">Sobrenome</label>
                        <input
                            type="text"
                            id="sobrenome"
                            name="sobrenome"
                            required
                            placeholder="Informe o seu sobrenome"
                        />
                    </div>
                </div>
                <div class="cpf-datanasc">
                    <div class="entrada-dados">
                        <label for="cpf">CPF</label>
                        <input
                            type="text"
                            id="cpf"
                            name="cpf"
                            required
                            placeholder="Informe o seu CPF"
                        />
                    </div>
                    <div class="entrada-dados">
                        <label for="dataNasc">Data de Nascimento</label>
                        <input
                            type="date"
                            id="dataNasc"
                            name="dataNasc"
                            required
                            placeholder="Informe a sua data de nascimento"
                        />
                    </div>
                </div>
                <div class="celular entrada-dados">
                    <label for="telefone">Celular</label>
                    <input
                        type="tel"
                        id="telefone"
                        name="telefone"
                        required
                        placeholder="Informe o seu telefone para contato"
                    />
                </div>
                <div class="grupo-login">
                    <div class="entrada-dados">
                        <label for="login">Login</label>
                        <input
                            type="text"
                            id="login"
                            name="login"
                            required
                            placeholder="Informe o seu login"
                        />
                    </div>
                    <div class="entrada-dados">
                        <label for="confirmaLogin">Confirme seu login</label>
                        <input
                            type="text"
                            id="confirmaLogin"
                            name="confirmaLogin"
                            required
                            placeholder="Confirme o seu login"
                        />
                    </div>
                </div>
                <div class="grupo-senha">
                    <div class="entrada-dados">
                        <label for="senha">Senha</label>
                        <input
                            type="password"
                            id="senha"
                            name="senha"
                            required
                            placeholder="Informe a sua senha"
                        />
                    </div>
                    <div class="entrada-dados">
                        <label for="confirmarSenha">Confirme sua senha</label>
                        <input
                            type="password"
                            id="confirmarSenha"
                            name="confirmarSenha"
                            required
                            placeholder="Confirme a sua senha"
                        />
                    </div>
                </div>
                <div class="termos">
                    <input
                        type="checkbox"
                        name="liConcordo"
                        id="liConcordo"
                        required
                        class="selecao"
                    />
                    <label for="liConcordo" class="liConcordo"
                        >Li e concordo com os
                        <a href="#">termos de consentimento</a> e aceito os
                        <a href="#">condições da plataforma</a> .</label
                    >
                </div>
                <button type="submit" id="cadastrar" class="cadastrar">
                    Cadastrar sua conta
                </button>
            </form>
        </div>

        <script src="/src/js/sign.js"></script>
    </body>
</html>
