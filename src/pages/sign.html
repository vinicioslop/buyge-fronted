<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cadastro de Cliente</title>

        <link rel="stylesheet" href="/src/css/sign.css" />
        <link rel="stylesheet" href="/src/css/componentes/style.css" />

        <link
            rel="shortcut icon"
            href="/src/imgs/logo/logo_buyge_novo_branco.png"
            type="image/x-icon"
        />
    </head>

    <body>
        <div class="container">
            <div class="fundo-logo">
                <div class="conteudo">
                    <img
                        src="/src/imgs/logo/logo_buyge_novo_branco.png"
                        class="logo-icone"
                    />
                    <h1 class="bem-vindo">Bem vindo de volta!</h1>
                    <div class="textinho">
                        Para se manter conectado conosco, faça o login com seus
                        dados pessoais.
                    </div>
                    <button class="entrar" onclick="entrar()">Entrar</button>
                </div>
            </div>
            <form class="cadastro">
                <h1 class="titulo-cadastro">Criar conta</h1>

                <div class="entrada-dados">
                    <label for="nome">Nome</label>
                    <input
                        type="text"
                        id="nome"
                        name="nome"
                        required
                        placeholder="Informe o seu nome"
                    />
                </div>

                <div class="entrada-dados">
                    <label for="dataNasc">Data de Nascimento</label>
                    <input
                        type="date"
                        id="dataNasc"
                        name="dataNasc"
                        required
                        placeholder="Informe a sua data de nascimento"
                    />
                </div>

                <div class="entrada-dados tipo-conta">
                    <label for="tipoConta">Tipo de Conta</label>
                    <select required name="tipoConta" id="tipoConta">
                        <option value="Padrão">Normal</option>
                        <option value="Mercador">Mercador</option>
                    </select>
                </div>

                <div class="grupo-login">
                    <div class="entrada-dados">
                        <label for="login">Login</label>
                        <input
                            type="text"
                            id="login"
                            name="login"
                            required
                            placeholder="Informe o seu login"
                        />
                    </div>
                    <div class="entrada-dados">
                        <label for="confirmaLogin">Confirme seu login</label>
                        <input
                            type="text"
                            id="confirmaLogin"
                            name="confirmaLogin"
                            required
                            placeholder="Confirme o seu login"
                        />
                    </div>
                </div>
                <div class="grupo-senha">
                    <div class="entrada-dados">
                        <label for="senha">Senha</label>
                        <input
                            type="password"
                            id="senha"
                            name="senha"
                            required
                            placeholder="Informe a sua senha"
                        />
                    </div>
                    <div class="entrada-dados">
                        <label for="confirmarSenha">Confirme sua senha</label>
                        <input
                            type="password"
                            id="confirmarSenha"
                            name="confirmarSenha"
                            required
                            placeholder="Confirme a sua senha"
                        />
                    </div>
                </div>
                <div class="termos">
                    <input
                        type="checkbox"
                        name="liConcordo"
                        id="liConcordo"
                        required
                        class="selecao"
                    />
                    <label for="liConcordo" class="liConcordo"
                        >Li e concordo com os
                        <a href="#">termos de consentimento</a> e aceito os
                        <a href="#">condições da plataforma</a> .</label
                    >
                </div>
                <button type="submit" id="cadastrar" class="cadastrar efeito">
                    Cadastrar sua conta
                </button>
            </form>
        </div>

        <script src="/src/js/sign.js"></script>
    </body>
</html>
